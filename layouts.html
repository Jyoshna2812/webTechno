<html>
   <head>
     <title>Layout</title>

           <tr>
             <td>
                 <table id="header" width="100%" height="100px" bgcolor="orange" cellspacing="0px" cellpadding="0px">
                     <tr>
                        <td valign="top" align="center">Header content area</td>
                     </tr>
                 </table>
                 <table width="100%" height="400px" cellspacing="0px" cellpadding="0px">
                     <tr>
                        <td id="nav" bgcolor="blue" width="200px" valign="top" align="center">Nav content area</td>
                        <td id="main" bgcolor="lightgrey" width="500px" valign="top" align="center">Main content area</td>
                        <td id="aside" bgcolor="yellow" width="200px" valign="top" align="center">Side content area</td>
                     </tr>
                 </table>
                <table id="footer" width="100%" height="50px" bgcolor="black" cellspacing="0px" cellpadding="0px">
                     <tr>
                        <td valign="top" align="center"><font color="white">@copyright</font></td>
                     </tr>
                 </table> 
             </td>
           </tr>
       <table>
